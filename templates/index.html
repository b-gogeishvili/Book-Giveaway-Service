{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row gy-4 my-15">
            {% for book in all_books %}
            <div class="col-sm-6 col-md-4 col-lg-3">
                <div class="card">
                  <img src="{{ book.img_url }}" height="300" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">{{ book.title }}</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" class="btn btn-primary">Want</a>
                  </div>
                </div>
            </div>
            {% endfor %}
    </div>
</div>
{% endblock %}
